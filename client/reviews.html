<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Reviews - NBA Thread</title>
  <link rel="stylesheet" href="style.css">
  <style>

    /* === Review text fixes === */

/* Review title (the bold headline inside a review) */
.review-text strong,
.review-title {
  color: var(--text-dark);
}
body.dark-mode .review-text strong,
body.dark-mode .review-title {
  color: #ffffff !important;   /* bright in dark mode */
}

/* Review body/content */
.review-text,
.review-body {
  color: var(--text-dark);
}
body.dark-mode .review-text,
body.dark-mode .review-body {
  color: #cccccc !important;   /* softer gray for readability */
}


    /* === Fix for "Select Product:" label === */
.form-group label,
.product-selector label {
  color: var(--text-dark) !important;     /* visible in light mode */
  font-weight: 600;
}

body.dark-mode .form-group label,
body.dark-mode .product-selector label {
  color: #f0f0f0 !important;              /* visible in dark mode */
}


    /* ---- Fix captions visibility in both modes ---- */

/* Filter bar caption */
.filter-section { 
  color: var(--text-dark) !important;         /* light mode */
  font-weight: 600;
}
body.dark-mode .filter-section {
  color: #e6e6e6 !important;                  /* dark mode */
}

/* If you use an explicit element for the caption, ensure it’s visible too */
.filter-section .filter-label,
.filter-section .caption,
.filter-section > span,
.filter-section > p {
  color: inherit !important;
}

/* Stars helper (“Select rating”) */
.rating-input,
.rating-input .select-rating,
.rating-input .caption {
  color: var(--text-dark) !important;
}
body.dark-mode .rating-input,
body.dark-mode .rating-input .select-rating,
body.dark-mode .rating-input .caption {
  color: #e0e0e0 !important;
}


    /* === FIXES for black boxes & invisible captions === */

/* Inputs & selects should always have the right background/foreground */
.form-group input,
.form-group textarea,
.product-selector select,
.filter-select {
  background: #ffffff;          /* light mode background */
  color: var(--text-dark);      /* ensure dark text */
}

body.dark-mode .form-group input,
body.dark-mode .form-group textarea,
body.dark-mode .product-selector select,
body.dark-mode .filter-select {
  background: #2a2a2a !important; /* dark mode background */
  color: #f0f0f0 !important;       /* light text on dark */
}

/* Autofill fix (Chrome/Webkit sometimes forces dark bg) */
.form-group input:-webkit-autofill,
.form-group textarea:-webkit-autofill,
.product-selector select:-webkit-autofill {
  -webkit-box-shadow: 0 0 0 1000px #ffffff inset !important;
  -webkit-text-fill-color: var(--text-dark) !important;
}
body.dark-mode .form-group input:-webkit-autofill,
body.dark-mode .form-group textarea:-webkit-autofill,
body.dark-mode .product-selector select:-webkit-autofill {
  -webkit-box-shadow: 0 0 0 1000px #2a2a2a inset !important;
  -webkit-text-fill-color: #f0f0f0 !important;
}

/* Captions / helper text */
.caption,
.helper,
.hint,
.small,
.review-caption {
  color: var(--text-dark);        /* visible in light mode */
}
body.dark-mode .caption,
body.dark-mode .helper,
body.dark-mode .hint,
body.dark-mode .small,
body.dark-mode .review-caption {
  color: #aaa !important;         /* softer but visible in dark mode */
}

    :root {
      --primary-color: #17408B;
      --secondary-color: #C9082A;
      --accent-color: #F9A01B;
      --light-bg: #ffffff;
      --text-dark: #333333;
      --text-light: #ffffff;
      --border-color: #e0e0e0;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      --gradient-primary: linear-gradient(135deg, #17408B 0%, #C9082A 100%);
    }

    body.with-nav {
      padding-top: 70px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      min-height: 100vh;
    }

    .form-container {
      background: none;
      padding: 20px;
      border-radius: 0;
      box-shadow: none;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .page-header {
      text-align: center;
      margin-bottom: 40px;
      padding: 60px 30px;
      background: var(--gradient-primary);
      border-radius: 20px;
      color: var(--text-light);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .page-header h1 {
      font-size: 3em;
      margin-bottom: 15px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      color: var(--text-light) !important;
    }

    .review-sections {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 40px;
      margin: 40px 0;
    }

    .review-form-section {
      background: var(--light-bg);
      border-radius: 20px;
      padding: 30px;
      box-shadow: var(--shadow);
      height: fit-content;
      position: sticky;
      top: 90px;
    }

    .reviews-list-section {
      background: var(--light-bg);
      border-radius: 20px;
      padding: 30px;
      box-shadow: var(--shadow);
    }

    .section-title {
      font-size: 1.5em;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 25px;
      padding-bottom: 10px;
      border-bottom: 3px solid var(--accent-color);
    }

    .product-selector {
      margin-bottom: 25px;
    }

    .product-selector select {
      width: 100%;
      padding: 15px;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      font-size: 1em;
      background: white;
      color: var(--text-dark);
    }

    .rating-input {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .star-rating {
      display: flex;
      gap: 5px;
    }

    .star {
      font-size: 2em;
      color: #ddd;
      cursor: pointer;
      transition: color 0.2s;
    }

    .star:hover,
    .star.active {
      color: var(--accent-color);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
      resize: vertical;
    }

    .form-group textarea {
      min-height: 120px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: var(--text-light);
      box-shadow: var(--shadow);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .review-item {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 25px;
      border-left: 4px solid var(--primary-color);
      transition: all 0.3s ease;
    }

    .review-item:hover {
      transform: translateX(5px);
      box-shadow: var(--shadow);
    }

    .review-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .reviewer-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .reviewer-avatar {
      width: 50px;
      height: 50px;
      background: var(--gradient-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.2em;
    }

    .reviewer-details h4 {
      margin: 0;
      color: var(--primary-color);
      font-weight: 700;
    }

    .reviewer-details .review-date {
      font-size: 0.9em;
      color: #666;
    }

    .review-rating {
      display: flex;
      gap: 2px;
    }

    .review-rating .star {
      font-size: 1.2em;
      cursor: default;
    }

    .review-product {
      background: white;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-weight: 600;
      color: var(--secondary-color);
      border: 1px solid var(--border-color);
    }

    .review-text {
      line-height: 1.6;
      color: var(--text-dark);
      margin-bottom: 15px;
    }

    .review-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .review-action {
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.9em;
      transition: color 0.3s;
    }

    .review-action:hover {
      color: var(--primary-color);
    }

    .review-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--gradient-primary);
      color: var(--text-light);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
    }

    .stat-number {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.9em;
      opacity: 0.9;
    }

    .filter-section {
      margin-bottom: 25px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-select {
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 20px;
      background: white;
    }

    .message {
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      text-align: center;
      font-weight: 500;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    /* Dark mode styles */
    body.dark-mode.with-nav {
      background: linear-gradient(135deg, #121212 0%, #1a1a2e 100%) !important;
    }

    body.dark-mode .page-header {
      background: linear-gradient(135deg, #0d47a1 0%, #b71c1c 100%) !important;
    }

    body.dark-mode .review-form-section,
    body.dark-mode .reviews-list-section {
      background: #1e1e1e !important;
      color: #f0f0f0;
    }

    body.dark-mode .section-title {
      color: #64b5f6 !important;
    }

    body.dark-mode .form-group label {
      color: #f0f0f0 !important;
    }

    body.dark-mode .form-group input,
    body.dark-mode .form-group textarea,
    body.dark-mode .product-selector select,
    body.dark-mode .filter-select {
      background: #2a2a2a !important;
      color: #f0f0f0 !important;
      border-color: #555 !important;
    }

    body.dark-mode .review-item {
      background: #2a2a2a !important;
      color: #f0f0f0;
    }

    body.dark-mode .review-product {
      background: #1a1a1a !important;
      color: #f44336 !important;
      border-color: #555 !important;
    }

    body.dark-mode .reviewer-details h4 {
      color: #64b5f6 !important;
    }

    body.dark-mode .reviewer-details .review-date {
      color: #aaa !important;
    }

    @media (max-width: 768px) {
      .review-sections {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .review-form-section {
        position: static;
      }
      
      .review-header {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
    }

    
  </style>
</head>
<body class="with-nav">
  <div class="form-container">
    <!-- Page Header -->
    <div class="page-header">
      <h1>⭐ Product Reviews</h1>
      <p>Share your experience and read what others think</p>
    </div>

    <!-- Review Stats -->
    <div class="review-stats">
      <div class="stat-card">
        <div class="stat-number" id="totalReviews">0</div>
        <div class="stat-label">Total Reviews</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="averageRating">0.0</div>
        <div class="stat-label">Average Rating</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="myReviews">0</div>
        <div class="stat-label">My Reviews</div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="review-sections">
      <!-- Review Form -->
      <div class="review-form-section">
        <div class="section-title">✍️ Write a Review</div>
        
        <div id="formMessages"></div>

        <form id="reviewForm">
          <div class="product-selector">
            <label for="productSelect">Select Product:</label>
            <select id="productSelect" required>
              <option value="">Choose a product...</option>
            </select>
          </div>

          <div class="form-group">
            <label>Rating:</label>
            <div class="rating-input">
              <div class="star-rating" id="starRating">
                <span class="star" data-rating="1">★</span>
                <span class="star" data-rating="2">★</span>
                <span class="star" data-rating="3">★</span>
                <span class="star" data-rating="4">★</span>
                <span class="star" data-rating="5">★</span>
              </div>
              <span id="ratingText">Select rating</span>
            </div>
            <input type="hidden" id="rating" name="rating" required>
          </div>

          <div class="form-group">
            <label for="reviewTitle">Review Title:</label>
            <input type="text" id="reviewTitle" name="title" placeholder="Brief summary of your experience" required>
          </div>

          <div class="form-group">
            <label for="reviewText">Your Review:</label>
            <textarea id="reviewText" name="review" placeholder="Tell us about your experience with this product..." required></textarea>
          </div>

          <button type="submit" class="btn btn-primary">📝 Submit Review</button>
        </form>
      </div>

      <!-- Reviews List -->
      <div class="reviews-list-section">
        <div class="section-title">📋 Customer Reviews</div>
        
        <!-- Filters -->
        <div class="filter-section">
          <label>Filter by:</label>
          <select class="filter-select" id="productFilter">
            <option value="">All Products</option>
          </select>
          <select class="filter-select" id="ratingFilter">
            <option value="">All Ratings</option>
            <option value="5">5 Stars</option>
            <option value="4">4 Stars</option>
            <option value="3">3 Stars</option>
            <option value="2">2 Stars</option>
            <option value="1">1 Star</option>
          </select>
          <select class="filter-select" id="sortFilter">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
            <option value="highest">Highest Rating</option>
            <option value="lowest">Lowest Rating</option>
          </select>
        </div>

        <div id="reviewsList">
          <div class="loading">Loading reviews...</div>
        </div>
      </div>
    </div>
  </div>

  <script src="navbar.js"></script>

  <script>
    let currentRating = 0;
    let reviews = [];
    let products = [];

    async function loadProducts() {
      try {
        const response = await fetch('/products');
        if (response.ok) {
          products = await response.json();
          populateProductSelectors();
        }
      } catch (error) {
        console.error('Error loading products:', error);
      }
    }

    function populateProductSelectors() {
      const productSelect = document.getElementById('productSelect');
      const productFilter = document.getElementById('productFilter');
      
      products.forEach(product => {
        const option1 = document.createElement('option');
        option1.value = product.id;
        option1.textContent = product.name;
        productSelect.appendChild(option1);

        const option2 = document.createElement('option');
        option2.value = product.id;
        option2.textContent = product.name;
        productFilter.appendChild(option2);
      });
    }

    async function loadReviews() {
      try {
        const response = await fetch('/reviews');
        if (response.ok) {
          reviews = await response.json();
          updateStats();
          filterAndDisplayReviews();
        }
      } catch (error) {
        console.error('Error loading reviews:', error);
      }
    }

    function updateStats() {
      const totalReviews = reviews.length;
      const averageRating = totalReviews > 0 ? 
        (reviews.reduce((sum, r) => sum + r.rating, 0) / totalReviews).toFixed(1) : '0.0';
      
      // Count user's reviews
      const username = document.cookie
        .split('; ')
        .find(row => row.startsWith('username='))
        ?.split('=')[1];
      const myReviews = username ? reviews.filter(r => r.username === username).length : 0;

      document.getElementById('totalReviews').textContent = totalReviews;
      document.getElementById('averageRating').textContent = averageRating;
      document.getElementById('myReviews').textContent = myReviews;
    }

    function filterAndDisplayReviews() {
      const productFilter = document.getElementById('productFilter').value;
      const ratingFilter = document.getElementById('ratingFilter').value;
      const sortFilter = document.getElementById('sortFilter').value;

      let filteredReviews = [...reviews];

      // Apply filters
      if (productFilter) {
        filteredReviews = filteredReviews.filter(r => r.productId === productFilter);
      }
      if (ratingFilter) {
        filteredReviews = filteredReviews.filter(r => r.rating === parseInt(ratingFilter));
      }

      // Apply sorting
      filteredReviews.sort((a, b) => {
        switch (sortFilter) {
          case 'newest':
            return new Date(b.createdAt) - new Date(a.createdAt);
          case 'oldest':
            return new Date(a.createdAt) - new Date(b.createdAt);
          case 'highest':
            return b.rating - a.rating;
          case 'lowest':
            return a.rating - b.rating;
          default:
            return 0;
        }
      });

      renderReviews(filteredReviews);
    }

    function renderReviews(reviewsToShow) {
      const container = document.getElementById('reviewsList');
      
      if (reviewsToShow.length === 0) {
        container.innerHTML = `
          <div style="text-align: center; padding: 40px; color: #666;">
            <div style="font-size: 3em; margin-bottom: 20px;">📝</div>
            <h3>No reviews found</h3>
            <p>Be the first to write a review!</p>
          </div>
        `;
        return;
      }

      container.innerHTML = '';

      reviewsToShow.forEach(review => {
        const product = products.find(p => p.id === review.productId);
        const reviewItem = document.createElement('div');
        reviewItem.className = 'review-item';
        reviewItem.innerHTML = `
          <div class="review-header">
            <div class="reviewer-info">
              <div class="reviewer-avatar">${review.username.charAt(0).toUpperCase()}</div>
              <div class="reviewer-details">
                <h4>${review.username}</h4>
                <div class="review-date">${new Date(review.createdAt).toLocaleDateString()}</div>
              </div>
            </div>
            <div class="review-rating">
              ${Array.from({length: 5}, (_, i) => 
                `<span class="star ${i < review.rating ? 'active' : ''}" style="cursor: default;">★</span>`
              ).join('')}
            </div>
          </div>

          <div class="review-product">
            🏀 ${product ? product.name : 'Product not found'}
          </div>

          <h4 style="color: var(--primary-color); margin-bottom: 10px;">${review.title}</h4>
          <div class="review-text">${review.review}</div>

          <div class="review-actions">
            <button class="review-action" onclick="likeReview('${review.id}')">
              👍 <span id="likes-${review.id}">${review.likes || 0}</span>
            </button>
            <button class="review-action" onclick="reportReview('${review.id}')">
              🚩 Report
            </button>
          </div>
        `;
        container.appendChild(reviewItem);
      });
    }

    // Star rating interaction
    document.getElementById('starRating').addEventListener('click', (e) => {
      if (e.target.classList.contains('star')) {
        currentRating = parseInt(e.target.getAttribute('data-rating'));
        document.getElementById('rating').value = currentRating;
        
        // Update star display
        const stars = document.querySelectorAll('.star');
        stars.forEach((star, index) => {
          star.classList.toggle('active', index < currentRating);
        });

        // Update rating text
        const ratingTexts = ['', 'Poor', 'Fair', 'Good', 'Very Good', 'Excellent'];
        document.getElementById('ratingText').textContent = ratingTexts[currentRating];
      }
    });

    // Form submission
    document.getElementById('reviewForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = {
        productId: document.getElementById('productSelect').value,
        rating: currentRating,
        title: document.getElementById('reviewTitle').value,
        review: document.getElementById('reviewText').value
      };

      try {
        const response = await fetch('/reviews', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        if (response.status === 401) {
          showFormMessage('You must be logged in to write reviews', 'error');
          return;
        }

        if (response.ok) {
          showFormMessage('Review submitted successfully!', 'success');
          document.getElementById('reviewForm').reset();
          currentRating = 0;
          document.querySelectorAll('.star').forEach(star => star.classList.remove('active'));
          document.getElementById('ratingText').textContent = 'Select rating';
          loadReviews(); // Reload reviews
        } else {
          const error = await response.text();
          showFormMessage(error, 'error');
        }
      } catch (error) {
        console.error('Error submitting review:', error);
        showFormMessage('Failed to submit review', 'error');
      }
    });

    function showFormMessage(text, type) {
      const messagesDiv = document.getElementById('formMessages');
      messagesDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
      setTimeout(() => {
        messagesDiv.innerHTML = '';
      }, 5000);
    }

    async function likeReview(reviewId) {
      try {
        const response = await fetch(`/reviews/${reviewId}/like`, {
          method: 'POST'
        });

        if (response.ok) {
          const result = await response.json();
          document.getElementById(`likes-${reviewId}`).textContent = result.likes;
        }
      } catch (error) {
        console.error('Error liking review:', error);
      }
    }

    function reportReview(reviewId) {
      if (confirm('Report this review as inappropriate?')) {
        fetch(`/reviews/${reviewId}/report`, { method: 'POST' })
          .then(() => alert('Review reported. Thank you for helping keep our community safe.'))
          .catch(err => console.error('Error reporting review:', err));
      }
    }

    // Filter event listeners
    document.getElementById('productFilter').addEventListener('change', filterAndDisplayReviews);
    document.getElementById('ratingFilter').addEventListener('change', filterAndDisplayReviews);
    document.getElementById('sortFilter').addEventListener('change', filterAndDisplayReviews);

    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      loadProducts();
      loadReviews();
    });
  </script>
</body>
</html>
