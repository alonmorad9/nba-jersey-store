<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --primary-color: #17408B;
      --secondary-color: #C9082A;
      --accent-color: #F9A01B;
      --light-bg: #ffffff;
      --text-dark: #333333;
      --text-light: #ffffff;
      --border-color: #e0e0e0;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      --gradient-primary: linear-gradient(135deg, #17408B 0%, #C9082A 100%);
    }

    body.with-nav {
      padding-top: 70px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      min-height: 100vh;
    }

    .form-container {
      background: none;
      padding: 20px;
      border-radius: 0;
      box-shadow: none;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
    }

    /* Page Header */
    .page-header {
      text-align: center;
      margin-bottom: 40px;
      padding: 60px 30px;
      background: var(--gradient-primary);
      border-radius: 20px;
      color: var(--text-light);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .page-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% { transform: translateX(-50px) translateY(-50px); }
      100% { transform: translateX(50px) translateY(50px); }
    }

    .page-header h1 {
      font-size: 3em;
      margin-bottom: 15px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      color: var(--text-light) !important;
    }

    .page-header p {
      font-size: 1.2em;
      opacity: 0.9;
      position: relative;
      z-index: 1;
      color: var(--text-light) !important;
      margin: 0;
    }

    /* Checkout Form */
    .checkout-form {
      background: var(--light-bg);
      border-radius: 20px;
      padding: 40px;
      box-shadow: var(--shadow);
      margin: 40px 0;
    }

    .checkout-items {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 1.5em;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 25px;
      padding-bottom: 10px;
      border-bottom: 3px solid var(--accent-color);
    }

    .checkout-item {
      background: #f8f9fa;
      border: 2px solid var(--border-color);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .checkout-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      border-color: var(--primary-color);
    }

    .checkout-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-primary);
    }

    .item-details {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      align-items: center;
      margin-bottom: 20px;
    }

    .item-info h3 {
      font-size: 1.3em;
      font-weight: 700;
      color: var(--primary-color);
      margin: 0 0 8px 0;
    }

    .item-description {
      color: #666;
      margin-bottom: 10px;
    }

    .item-price {
      font-size: 1.2em;
      font-weight: 600;
      color: var(--secondary-color);
    }

    .item-stock {
      text-align: right;
    }

    .stock-badge {
      background: var(--accent-color);
      color: var(--text-dark);
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9em;
      display: inline-block;
    }

    .purchase-selector {
      background: white;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid var(--border-color);
      margin-top: 15px;
    }

    .purchase-selector label {
      display: block;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    .quantity-input {
      width: 100px;
      padding: 12px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      font-size: 1.1em;
      transition: all 0.3s ease;
    }

    .quantity-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(23, 64, 139, 0.1);
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 40px 0;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      min-width: 150px;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: var(--text-light);
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: var(--shadow);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #545b62;
      transform: translateY(-2px);
    }

    .btn-outline {
      background: transparent;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
    }

    .btn-outline:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-2px);
    }

    /* Empty State */
    .empty-checkout {
      text-align: center;
      padding: 80px 20px;
      color: #666;
    }

    .empty-checkout-icon {
      font-size: 5em;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-checkout h3 {
      font-size: 1.8em;
      margin-bottom: 15px;
      color: var(--text-dark);
    }

    /* Loading */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      font-size: 1.2em;
      color: var(--primary-color);
    }

    .loading::after {
      content: '';
      width: 40px;
      height: 40px;
      border: 4px solid var(--border-color);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Success message */
    .success-message {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
      text-align: center;
      font-weight: 500;
    }

    /* Error message */
    .error-message {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body class="with-nav">
  <div class="form-container">
    <!-- Page Header -->
    <div class="page-header">
      <h1>‚úÖ Checkout</h1>
      <p>Select items to purchase and complete your order</p>
    </div>

    <!-- Checkout Form -->
    <form id="checkoutForm" class="checkout-form">
      <div class="section-title">üõí Items in Your Cart</div>
      <div id="itemsContainer">
        <div class="loading">Loading checkout items...</div>
      </div>

      <div class="action-buttons">
        <button type="button" class="btn btn-outline" onclick="goToCart()">
          ‚Üê Back to Cart
        </button>
        <button type="submit" class="btn btn-primary">
          üí≥ Proceed to Payment
        </button>
        <button type="button" class="btn btn-secondary" onclick="goToStore()">
          üè¨ Continue Shopping
        </button>
      </div>
    </form>
  </div>

  <script src="navbar.js"></script>

  <script>
    let grouped = {}; // Store grouped items for form submission

    async function loadCheckout() {
      const container = document.getElementById('itemsContainer');
      
      try {
        const res = await fetch('/cart');
        if (res.status === 401) {
          alert("You must be logged in.");
          window.location.href = 'login.html';
          return;
        }

        const items = await res.json();
        container.innerHTML = '';

        if (!items || items.length === 0) {
          container.innerHTML = `
            <div class="empty-checkout">
              <div class="empty-checkout-icon">üõí</div>
              <h3>Your cart is empty</h3>
              <p>You have no items to checkout. Add some jerseys to your cart first!</p>
              <button class="btn btn-primary" onclick="goToStore()" style="margin-top: 20px;">
                üè¨ Start Shopping
              </button>
            </div>
          `;
          return;
        }

        // Group items by ID and count quantities
        grouped = {};
        for (const p of items) {
          if (!grouped[p.id]) {
            grouped[p.id] = { ...p, quantity: 1 };
          } else {
            grouped[p.id].quantity++;
          }
        }

        // Render checkout items
        Object.values(grouped).forEach(p => {
          const checkoutItem = document.createElement('div');
          checkoutItem.className = 'checkout-item';
          checkoutItem.innerHTML = `
            <div class="item-details">
              <div class="item-info">
                <h3>${p.name}</h3>
                <p class="item-description">${p.description}</p>
                <div class="item-price">${p.price.toFixed(2)} each</div>
              </div>
              <div class="item-stock">
                <div class="stock-badge">In cart: ${p.quantity}</div>
              </div>
            </div>
            
            <div class="purchase-selector">
              <label for="qty-${p.id}">
                üõçÔ∏è Quantity to purchase:
              </label>
              <input 
                type="number" 
                id="qty-${p.id}" 
                name="qty-${p.id}" 
                class="quantity-input"
                min="0" 
                max="${p.quantity}" 
                value="0"
                onchange="updateTotals()"
              >
              <span style="margin-left: 15px; color: #666; font-size: 0.9em;">
                (Max: ${p.quantity} available)
              </span>
            </div>
          `;
          container.appendChild(checkoutItem);
        });

        // Add summary section
        const summaryDiv = document.createElement('div');
        summaryDiv.innerHTML = `
          <div class="section-title" style="margin-top: 40px;">üìä Order Summary</div>
          <div id="orderSummary" style="background: #f8f9fa; padding: 20px; border-radius: 15px; text-align: center;">
            <div style="font-size: 1.3em; font-weight: 600; color: var(--primary-color);">
              Total Items: <span id="totalItems">0</span>
            </div>
            <div style="font-size: 1.5em; font-weight: 700; color: var(--secondary-color); margin-top: 10px;">
              Total Price: $<span id="totalPrice">0.00</span>
            </div>
          </div>
        `;
        container.appendChild(summaryDiv);

      } catch (error) {
        console.error('Error loading checkout:', error);
        container.innerHTML = `
          <div class="empty-checkout">
            <div class="empty-checkout-icon">‚ö†Ô∏è</div>
            <h3>Error Loading Checkout</h3>
            <p>There was an error loading your checkout. Please try again.</p>
            <button class="btn btn-primary" onclick="location.reload()" style="margin-top: 20px;">
              üîÑ Try Again
            </button>
          </div>
        `;
      }
    }

    // Update totals when quantities change
    function updateTotals() {
      let totalItems = 0;
      let totalPrice = 0;

      Object.values(grouped).forEach(p => {
        const input = document.getElementById(`qty-${p.id}`);
        const qty = parseInt(input.value) || 0;
        
        totalItems += qty;
        totalPrice += (p.price * qty);
      });

      document.getElementById('totalItems').textContent = totalItems;
      document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
    }

    // Handle form submission
    document.getElementById('checkoutForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const selected = [];
      let hasItems = false;

      Object.values(grouped).forEach(p => {
        const input = document.querySelector(`input[name="qty-${p.id}"]`);
        const qty = parseInt(input.value, 10);

        if (!isNaN(qty) && qty > 0) {
          hasItems = true;
          for (let i = 0; i < qty; i++) {
            selected.push(p.id);
          }
        }
      });

      if (!hasItems) {
        // Show error message
        const existingError = document.querySelector('.error-message');
        if (existingError) {
          existingError.remove();
        }

        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.textContent = 'Please select at least one item to purchase.';
        
        const form = document.getElementById('checkoutForm');
        form.insertBefore(errorDiv, form.firstChild);
        
        // Scroll to error message
        errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        
        return;
      }

      // Store selected items and redirect to payment
      sessionStorage.setItem('checkoutItems', JSON.stringify(selected));
      
      // Show success message before redirect
      const existingMessages = document.querySelectorAll('.success-message, .error-message');
      existingMessages.forEach(msg => msg.remove());
      
      const successDiv = document.createElement('div');
      successDiv.className = 'success-message';
      successDiv.textContent = 'Items selected successfully! Redirecting to payment...';
      
      const form = document.getElementById('checkoutForm');
      form.insertBefore(successDiv, form.firstChild);
      
      setTimeout(() => {
        window.location.href = 'pay.html';
      }, 1500);
    });

    function goToCart() {
      window.location.href = 'cart.html';
    }

    function goToStore() {
      window.location.href = 'store.html';
    }

    // Initialize checkout when page loads
    document.addEventListener('DOMContentLoaded', loadCheckout);
  </script>
</body>
</html>
