<!DOCTYPE html>

<head>

  <style>
    :root {
      --primary-color: #17408B;
      --secondary-color: #C9082A;
      --accent-color: #F9A01B;
      --light-bg: #ffffff;
      --text-dark: #333333;
      --text-light: #ffffff;
      --border-color: #e0e0e0;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      --gradient-primary: linear-gradient(135deg, #17408B 0%, #C9082A 100%);
    }

    body.with-nav {
      padding-top: 70px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      min-height: 100vh;
    }

    .form-container {
      background: none;
      padding: 20px;
      border-radius: 0;
      box-shadow: none;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    .page-header {
      text-align: center;
      margin-bottom: 40px;
      padding: 60px 30px;
      background: var(--gradient-primary);
      border-radius: 20px;
      color: var(--text-light);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .page-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% { transform: translateX(-50px) translateY(-50px); }
      100% { transform: translateX(50px) translateY(50px); }
    }

    .page-header h1 {
      font-size: 3em;
      margin-bottom: 15px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      color: var(--text-light) !important;
    }

    .page-header p {
      font-size: 1.2em;
      opacity: 0.9;
      position: relative;
      z-index: 1;
      color: var(--text-light) !important;
      margin: 0;
    }

    .store-locator-content {
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: 40px;
      margin: 40px 0;
      align-items: start;
    }

    .search-sidebar {
      background: var(--light-bg);
      border-radius: 20px;
      padding: 30px;
      box-shadow: var(--shadow);
      position: sticky;
      top: 90px;
    }

    .stores-main {
      background: var(--light-bg);
      border-radius: 20px;
      padding: 30px;
      box-shadow: var(--shadow);
      min-height: 600px;
    }

    .section-title {
      font-size: 1.5em;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 25px;
      padding-bottom: 10px;
      border-bottom: 3px solid var(--accent-color);
    }

    .search-form {
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: var(--text-dark) !important;
      margin-bottom: 8px;
      font-size: 1em;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      font-size: 1em;
      box-sizing: border-box;
      transition: all 0.3s ease;
      background: white;
      color: var(--text-dark);
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(23, 64, 139, 0.1);
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      font-size: 1em;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: var(--text-light);
      box-shadow: var(--shadow);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #545b62;
      transform: translateY(-2px);
    }

    .store-card {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 25px;
      border-left: 4px solid var(--primary-color);
      transition: all 0.3s ease;
      position: relative;
    }

    .store-card:hover {
      transform: translateX(5px);
      box-shadow: var(--shadow);
      border-left-color: var(--secondary-color);
    }

    .store-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .store-info h3 {
      margin: 0 0 5px 0;
      color: var(--primary-color);
      font-size: 1.3em;
      font-weight: 700;
    }

    .store-type {
      background: var(--accent-color);
      color: var(--text-dark);
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 0.8em;
      font-weight: 600;
      white-space: nowrap;
    }

    .store-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .detail-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.95em;
      color: var(--text-dark) !important;
    }

    .detail-icon {
      font-size: 1.1em;
      color: var(--primary-color);
      min-width: 20px;
    }

    .store-address {
      color: #666 !important;
      line-height: 1.4;
      margin-bottom: 15px;
    }

    .store-hours {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      border: 1px solid var(--border-color);
    }

    .hours-title {
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 10px;
      font-size: 1em;
    }

    .hours-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px;
      font-size: 0.9em;
      color: var(--text-dark) !important;
    }

    .hours-item {
      display: flex;
      justify-content: space-between;
      padding: 2px 0;
      color: var(--text-dark) !important;
    }

    .hours-item strong {
      color: var(--text-dark) !important;
    }

    .hours-item span {
      color: #666 !important;
    }

    .store-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    .store-actions .btn {
      flex: 1;
      min-width: 120px;
      text-align: center;
      font-size: 0.9em;
      padding: 10px 16px;
    }

    .featured-store {
      border: 2px solid var(--accent-color);
      background: linear-gradient(135deg, #fff9e6 0%, #fff3cd 100%);
    }

    .featured-badge {
      position: absolute;
      top: -10px;
      right: 20px;
      background: var(--accent-color);
      color: var(--text-dark);
      padding: 5px 15px;
      border-radius: 15px;
      font-size: 0.8em;
      font-weight: 700;
      box-shadow: var(--shadow);
    }

    .filters-section {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .filters-section h4 {
      margin: 0 0 15px 0;
      color: var(--primary-color);
      font-weight: 600;
    }

    .filter-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .filter-chip {
      background: white;
      border: 2px solid var(--border-color);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .filter-chip:hover,
    .filter-chip.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
      transform: translateY(-1px);
    }

    .store-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--gradient-primary);
      color: var(--text-light);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: var(--shadow);
    }

    .stat-number {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.9em;
      opacity: 0.9;
    }

    .message {
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      text-align: center;
      font-weight: 500;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      font-size: 1.2em;
      color: var(--primary-color);
    }

    .loading::after {
      content: '';
      width: 30px;
      height: 30px;
      border: 3px solid var(--border-color);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Status indicators */
    .status-open {
      color: #28a745;
      font-weight: 600;
    }

    .status-closed {
      color: #dc3545;
      font-weight: 600;
    }

    /* General text visibility fixes */
    * {
      color: inherit;
    }

    body {
      color: var(--text-dark) !important;
    }

    body.dark-mode {
      color: #f0f0f0 !important;
    }

    /* Ensure all text elements are visible */
    p, span, div, label, input, select, button {

    /* Form element fixes */
    .search-sidebar * {

    body.dark-mode .form-group input,
    body.dark-mode .form-group select {
      background: #2a2a2a !important;
      color: #f0f0f0 !important;
      border-color: #555 !important;
    }

    body.dark-mode .form-group input:focus,
    body.dark-mode .form-group select:focus {
      border-color: #64b5f6 !important;
      box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.2) !important;

    body.dark-mode .store-card {
      background: #2a2a2a !important;
      color: #f0f0f0 !important;
      border-left-color: #64b5f6 !important;
    }

    body.dark-mode .store-card:hover {

    body.dark-mode .store-info h3 {

      background: #64b5f6 !important;
      color: #121212 !important;
      border-color: #64b5f6 !important;
    }

    body.dark-mode .featured-store {
      background: linear-gradient(135deg, #2a2a0d 0%, #3a3a1a 100%) !important;
      border-color: #fbc02d !important;
    }

    body.dark-mode .stat-card {
      background: linear-gradient(135deg, #2196F3, #4CAF50) !important;
    }

    /* Responsive design */
    @media (max-width: 1024px) {
      .store-locator-content {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .search-sidebar {
        position: static;
      }
    }

    @media (max-width: 768px) {
      .store-details {
        grid-template-columns: 1fr;
        gap: 10px;
      }
      
      .hours-list {
        grid-template-columns: 1fr;
      }

      .store-actions {
        flex-direction: column;
      }

      .store-actions .btn {
        min-width: auto;
      }

      .page-header h1 {
        font-size: 2.5em;
      }

      .form-container {
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .store-stats {
        grid-template-columns: repeat(2, 1fr);
      }

      .stat-number {
        font-size: 1.5em;
      }

      .search-sidebar,
      .stores-main {
        padding: 20px;
      }
    }
  </style>
</head>

          stores = await response.json();
        } else {
          throw new Error('Server not available');
        }
      } catch (error) {
        console.log('Using sample store data');
        stores = sampleStores;
      }
      
      filteredStores = [...stores];
      updateStats();
      renderStores();
    }

    function updateStats() {
      const now = new Date();
      const currentDay = now.toLocaleDateString('en-US', { weekday: 'long' }).toLowerCase();
      const currentTime = now.getHours() * 100 + now.getMinutes();

      const openStores = stores.filter(store => {
        const todayHours = store.hours[currentDay];
        if (!todayHours || todayHours === 'Closed') return false;
        
        try {
          const [open, close] = todayHours.split(' - ').map(time => {
            const [hour, minute] = time.replace(/[AP]M/, '').split(':').map(Number);
            const is24 = time.includes('PM') && hour !== 12;
            return (is24 ? hour + 12 : hour) * 100 + (minute || 0);
          });
          
          return currentTime >= open && currentTime <= close;
        } catch {
          return false;
        }
      }).length;

      const cities = new Set(stores.map(s => s.city)).size;
      const states = new Set(stores.map(s => s.state)).size;

      document.getElementById('totalStores').textContent = stores.length;
      document.getElementById('openStores').textContent = openStores;
      document.getElementById('citiesCount').textContent = cities;
      document.getElementById('statesCount').textContent = states;
    }

    function renderStores() {
      const container = document.getElementById('storesList');
      
      if (filteredStores.length === 0) {
        container.innerHTML = `
          <div style="text-align: center; padding: 60px 20px; color: #666;">
            <div style="font-size: 4em; margin-bottom: 20px; opacity: 0.5;">üè™</div>
            <h3 style="color: var(--text-dark); margin-bottom: 10px;">No stores found</h3>
            <p>Try adjusting your search criteria or filters.</p>
          </div>
        `;
        return;
      }

      container.innerHTML = '';

      filteredStores.forEach(store => {
        const storeCard = document.createElement('div');
        storeCard.className = `store-card ${store.featured ? 'featured-store' : ''}`;
        
        const isOpen = isStoreOpen(store);
        const distance = store.distance ? `${store.distance.toFixed(1)} miles away` : '';

        storeCard.innerHTML = `
          ${store.featured ? '<div class="featured-badge">‚≠ê Featured</div>' : ''}
          
          <div class="store-header">
            <div class="store-info">
              <h3>${store.name}</h3>
              <div class="store-address">
                üìç ${store.address}<br>
                ${store.city}, ${store.state} ${store.zip}
                ${distance ? `<br><small style="color: var(--primary-color); font-weight: 600;">${distance}</small>` : ''}
              </div>
            </div>
            <div class="store-type">${store.type}</div>
          </div>

          <div class="store-details">
            <div class="detail-item">
              <span class="detail-icon">üìû</span>
              <span>${store.phone}</span>
            </div>
            <div class="detail-item">
              <span class="detail-icon ${isOpen ? 'status-open' : 'status-closed'}">${isOpen ? 'üü¢' : 'üî¥'}</span>
              <span class="${isOpen ? 'status-open' : 'status-closed'}">${isOpen ? 'Open Now' : 'Closed'}</span>
            </div>
            <div class="detail-item">
              <span class="detail-icon">üë•</span>
              <span>${store.employees || 'N/A'} employees</span>
            </div>
            <div class="detail-item">
              <span class="detail-icon">‚≠ê</span>
              <span>${store.rating || '4.5'}/5 rating</span>
            </div>
          </div>

          <div class="store-hours">
            <div class="hours-title">üìÖ Store Hours</div>
            <div class="hours-list">
              ${Object.entries(store.hours).map(([day, hours]) => 
                `<div class="hours-item">
                  <strong>${day.charAt(0).toUpperCase() + day.slice(1)}:</strong>
                  <span>${hours}</span>
                </div>`
              ).join('')}
            </div>
          </div>

          <div class="store-actions">
            <button class="btn btn-primary" onclick="getDirections('${store.id}')">
              üß≠ Directions
            </button>
            <button class="btn btn-secondary" onclick="callStore('${store.phone}')">
              üìû Call Store
            </button>
            <button class="btn btn-secondary" onclick="viewStoreDetails('${store.id}')">
              ‚ÑπÔ∏è Details
            </button>
          </div>
        `;

        container.appendChild(storeCard);
      });
    }

    function isStoreOpen(store) {
      const now = new Date();
      const currentDay = now.toLocaleDateString('en-US', { weekday: 'long' }).toLowerCase();
      const currentTime = now.getHours() * 100 + now.getMinutes();

      const todayHours = store.hours[currentDay];
      if (!todayHours || todayHours === 'Closed') return false;
      
      try {
        const [open, close] = todayHours.split(' - ').map(time => {
          const [hour, minute] = time.replace(/[AP]M/, '').split(':').map(Number);
          const is24 = time.includes('PM') && hour !== 12;
          return (is24 ? hour + 12 : hour) * 100 + (minute || 0);
        });
        
        return currentTime >= open && currentTime <= close;
      } catch {
        return false;
      }
    }

    function applyFilters() {
      filteredStores = stores.filter(store => {
        switch (currentFilter) {
          case 'flagship':
            return store.type === 'Flagship';
          case 'outlet':
            return store.type === 'Outlet';
          case 'kiosk':
            return store.type === 'Kiosk';
          case 'open':
            return isStoreOpen(store);
          default:
            return true;
        }
      });
      renderStores();
    }

    // Filter chip interactions
    document.querySelectorAll('.filter-chip').forEach(chip => {
      chip.addEventListener('click', () => {
        document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
        chip.classList.add('active');
        currentFilter = chip.getAttribute('data-filter');
        applyFilters();
      });
    });

    // Search form submission
    document.getElementById('storeSearchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const location = document.getElementById('location').value.trim();
      const radius = document.getElementById('radius').value;

      if (!location) {
        showSearchMessage('Please enter a location to search', 'error');
        return;
      }

      try {
        const response = await fetch('/stores/search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ location, radius })
        });

        if (response.ok) {
          const results = await response.json();
          filteredStores = results;
          renderStores();
          showSearchMessage(`Found ${results.length} stores within ${radius} miles of ${location}`, 'success');
        } else {
          const error = await response.text();
          showSearchMessage(error, 'error');
        }
      } catch (error) {
        console.error('Error searching stores:', error);
        
        // Fallback search using sample data
        const searchResults = stores.filter(store => {
          const locationLower = location.toLowerCase();
          return (
            store.city.toLowerCase().includes(locationLower) ||
            store.state.toLowerCase().includes(locationLower) ||
            store.zip.includes(location) ||
            store.address.toLowerCase().includes(locationLower)
          );
        });
        
        filteredStores = searchResults;
        renderStores();
        showSearchMessage(`Found ${searchResults.length} stores matching "${location}"`, 'success');
      }
    });

    function showSearchMessage(text, type) {
      const messagesDiv = document.getElementById('searchMessages');
      messagesDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
      setTimeout(() => {
        messagesDiv.innerHTML = '';
      }, 5000);
    }

    function getCurrentLocation() {
      if (!navigator.geolocation) {
        showSearchMessage('Geolocation is not supported by your browser', 'error');
        return;
      }

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const { latitude, longitude } = position.coords;
          
          try {
            const response = await fetch('/stores/nearby', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ latitude, longitude, radius: 25 })
            });

            if (response.ok) {
              const results = await response.json();
              filteredStores = results;
              renderStores();
              showSearchMessage(`Found ${results.length} stores near your location`, 'success');
            }
          } catch (error) {
            console.error('Error finding nearby stores:', error);
            showSearchMessage('Found all available stores', 'success');
            filteredStores = [...stores];
            renderStores();
          }
        },
        (error) => {
          showSearchMessage('Unable to get your location. Please enter manually.', 'error');
        }
      );
    }

    function viewAllStores() {
      filteredStores = [...stores];
      document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
      document.querySelector('.filter-chip[data-filter="all"]').classList.add('active');
      currentFilter = 'all';
      renderStores();
      showSearchMessage('Showing all store locations', 'success');
    }

    function getDirections(storeId) {
      const store = stores.find(s => s.id === storeId);
      if (store) {
        const address = encodeURIComponent(`${store.address}, ${store.city}, ${store.state} ${store.zip}`);
        window.open(`https://maps.google.com/maps?daddr=${address}`, '_blank');
      }
    }

    function callStore(phone) {
      window.location.href = `tel:${phone}`;
    }

    async function viewStoreDetails(storeId) {
      try {
        const response = await fetch(`/stores/${storeId}`);
        if (response.ok) {
          const details = await response.json();
          alert(`Store Details:\n\nInventory: ${details.inventory || 'N/A'} items\nServices: ${details.services || 'Standard retail'}\nSpecialties: ${details.specialties || 'All NBA merchandise'}`);
        } else {
          const store = stores.find(s => s.id === storeId);
          if (store) {
            alert(`Store Details:\n\n${store.name}\n${store.address}\n${store.city}, ${store.state} ${store.zip}\n\nPhone: ${store.phone}\nEmployees: ${store.employees}\nRating: ${store.rating}/5`);
          }
        }
      } catch (error) {
        const store = stores.find(s => s.id === storeId);
        if (store) {
          alert(`Store Details:\n\n${store.name}\n${store.address}\n${store.city}, ${store.state} ${store.zip}\n\nPhone: ${store.phone}\nEmployees: ${store.employees}\nRating: ${store.rating}/5`);
        } else {
          alert('Unable to load store details at this time.');
        }
      }
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', loadStores);
  </script>
</body>
</html>
