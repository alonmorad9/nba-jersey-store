<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Items</title>
</head>
<body>
  <h1>Items You Purchased</h1>
  <div id="items-container"></div>
  <button onclick="window.location.href='store.html'">Back to Store</button>

  <script>
    window.onload = async () => {
      try {
        const res = await fetch('/my-items');
        if (!res.ok) throw new Error('Failed to load your purchases');

        const items = await res.json();
        const container = document.getElementById('items-container');

        if (items.length === 0) {
          container.innerText = 'You havenâ€™t purchased anything yet.';
          return;
        }

        items.forEach(item => {
          const div = document.createElement('div');
          div.innerHTML = `
            <h3>${item.name}</h3>
            <p>${item.description}</p>
            <p>Price: $${item.price.toFixed(2)}</p>
            <p>Quantity: ${item.quantity}</p>
            <p>Purchased at: ${new Date(item.purchasedAt).toLocaleString()}</p>
            <hr>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        alert('Error: ' + err.message);
      }
    };
  </script>
</body>
</html>
