<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <!-- basic styles for the form -->
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 40px auto;
    }
    input, button {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 8px;
    }
    #result {
      margin-top: 15px;
      color: darkred;
    }
  </style>
</head>
<body>
  <h1>Register</h1>

  <!-- The form submits data to the server and handles user registration. -->
  <form id="registerForm">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>

  <!-- This paragraph will display the result of the registration attempt. -->
  <p id="result"></p>

  <script>
    const form = document.getElementById('registerForm'); // Get the form element by its ID
    form.addEventListener('submit', async (e) => { // Add an event listener for the form submission
      e.preventDefault(); // Prevent the default form submission behavior - this allows us to handle it
      const data = { // Collect the form data
        username: form.username.value.trim(), // Trim whitespace from the username to prevent duplicates
        password: form.password.value
      };

      // Send the registration data to the server
      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      // Handle the server response
      const text = await res.text();
      document.getElementById('result').innerText = text;

      if (res.ok) {
        form.reset(); // Reset the form fields if registration was successful
      }
    });
  </script>
</body>
</html>
