<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .product {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .product h3 {
      margin: 0;
    }

    .product p {
      margin: 5px 0;
    }

    .search-bar {
      margin-bottom: 20px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div style="text-align: right; margin-bottom: 10px;">
  <button onclick="goToCart()" style="padding: 8px 16px; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer;">
     Cart
  </button>
</div>
    <button onclick="logout()" style="float: right; margin-bottom: 20px;">Logout</button>
    <h1>NBA Jerseys Store</h1>
    <p id="welcome" style="text-align: center; color: #333; font-weight: bold;"></p>


    <input
      type="text"
      id="searchInput"
      class="search-bar"
      placeholder="Search by name or description..."
    />

    <div id="products"></div>
  </div>

  <script>
    async function loadProducts() {
      const res = await fetch('/products');
      const products = await res.json();
      renderProducts(products);
    }

    function goToCart() {
  window.location.href = 'cart.html';
}

    // 爪转 砖 砖转砖 转 志cookie  拽
const username = document.cookie
  .split('; ')
  .find(row => row.startsWith('username='))
  ?.split('=')[1];

if (username) {
  document.getElementById('welcome').innerText = `Welcome, ${username}!`;
}

    function renderProducts(products) {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const filtered = products.filter(p =>
        p.name.toLowerCase().startsWith(search) ||
        p.description.toLowerCase().startsWith(search)
      );

      const container = document.getElementById('products');
      container.innerHTML = '';

      filtered.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <h3>${p.name}</h3>
          <p>${p.description}</p>
          <button onclick="addToCart('${p.id}')">Add to Cart</button>
        `;
        container.appendChild(div);
      });
    }

    async function addToCart(productId) {
      const res = await fetch('/add-to-cart', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ productId })
      });

      if (res.status === 401) {
        alert('You must be logged in to add items to your cart.');
        window.location.href = 'login.html';
      } else {
        const msg = await res.text();
        alert(msg);
      }
    }

    document.getElementById('searchInput').addEventListener('input', loadProducts);

    loadProducts(); // initial load

    function logout() {
  fetch('/logout', { method: 'POST' })
    .then(() => {
      // 拽 转 -cookie  爪 拽
      document.cookie = "username=; Max-Age=0; path=/";
      window.location.href = 'login.html'; // 专 住 转专转
    });
}

  </script>
</body>
</html>
