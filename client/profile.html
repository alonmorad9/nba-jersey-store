<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - NBA Thread</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --primary-color: #17408B;
      --secondary-color: #C9082A;
      --accent-color: #F9A01B;
      --light-bg: #ffffff;
      --text-dark: #333333;
      --text-light: #ffffff;
      --border-color: #e0e0e0;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      --gradient-primary: linear-gradient(135deg, #17408B 0%, #C9082A 100%);
      --success-color: #28a745;
      --error-color: #dc3545;
    }

    body.with-nav {
      padding-top: 70px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      min-height: 100vh;
    }

    .form-container {
      background: none;
      padding: 20px;
      border-radius: 0;
      box-shadow: none;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }

    .page-header {
      text-align: center;
      margin-bottom: 40px;
      padding: 60px 30px;
      background: var(--gradient-primary);
      border-radius: 20px;
      color: var(--text-light);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .page-header h1 {
      font-size: 3em;
      margin-bottom: 15px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      color: var(--text-light) !important;
    }

    .profile-container {
      background: var(--light-bg);
      border-radius: 20px;
      padding: 40px;
      box-shadow: var(--shadow);
      margin: 40px 0;
    }

    .profile-sections {
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
    }

    .section-title {
      font-size: 1.5em;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 25px;
      padding-bottom: 10px;
      border-bottom: 3px solid var(--accent-color);
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 8px;
      font-size: 1.1em;
    }

    .form-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      font-size: 1em;
      transition: all 0.3s ease;
      box-sizing: border-box;
      background: #fafafa;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(23, 64, 139, 0.1);
      background: white;
      transform: translateY(-1px);
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      min-width: 150px;
      margin-right: 15px;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: var(--text-light);
      box-shadow: var(--shadow);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #545b62;
      transform: translateY(-2px);
    }

    .profile-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .stat-card {
      background: var(--gradient-primary);
      color: var(--text-light);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: var(--shadow);
    }

    .stat-number {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .stat-label {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .message {
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      text-align: center;
      font-weight: 500;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    /* Dark mode styles */
    body.dark-mode.with-nav {
      background: linear-gradient(135deg, #121212 0%, #1a1a2e 100%) !important;
    }

    body.dark-mode .page-header {
      background: linear-gradient(135deg, #0d47a1 0%, #b71c1c 100%) !important;
    }

    body.dark-mode .profile-container {
      background: #1e1e1e !important;
      color: #f0f0f0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    body.dark-mode .section-title {
      color: #64b5f6 !important;
      border-bottom-color: #fbc02d !important;
    }

    body.dark-mode .form-group label {
      color: #f0f0f0 !important;
    }

    body.dark-mode .form-group input {
      background: #2a2a2a !important;
      color: #f0f0f0 !important;
      border-color: #555 !important;
    }

    body.dark-mode .form-group input:focus {
      background: #1a1a1a !important;
      border-color: #64b5f6 !important;
      box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.2) !important;
    }

    body.dark-mode .stat-card {
      background: linear-gradient(135deg, #2196F3, #4CAF50) !important;
    }
  </style>
</head>
<body class="with-nav">
  <div class="form-container">
    <!-- Page Header -->
    <div class="page-header">
      <h1>üë§ User Profile</h1>
      <p>Manage your account information and preferences</p>
    </div>

    <!-- Profile Container -->
    <div class="profile-container">
      <div id="messages"></div>

      <!-- User Stats -->
      <div class="profile-stats">
        <div class="stat-card">
          <div class="stat-number" id="totalOrders">0</div>
          <div class="stat-label">Total Orders</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalSpent">$0</div>
          <div class="stat-label">Total Spent</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="memberSince">2025</div>
          <div class="stat-label">Member Since</div>
        </div>
      </div>

      <div class="profile-sections">
        <!-- Profile Information -->
        <div class="profile-section">
          <div class="section-title">üìù Profile Information</div>
          <form id="profileForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" readonly>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" id="fullName" placeholder="Enter your full name">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="text" id="phone" placeholder="Enter your phone number">
            </div>
            <button type="submit" class="btn btn-primary">üíæ Update Profile</button>
          </form>
        </div>

        <!-- Change Password -->
        <div class="profile-section">
          <div class="section-title">üîí Change Password</div>
          <form id="passwordForm">
            <div class="form-group">
              <label for="currentPassword">Current Password</label>
              <input type="password" id="currentPassword" placeholder="Enter current password" required>
            </div>
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input type="password" id="newPassword" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm New Password</label>
              <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
            </div>
            <button type="submit" class="btn btn-primary">üîë Change Password</button>
          </form>
        </div>

        <!-- Account Actions -->
        <div class="profile-section">
          <div class="section-title">‚öôÔ∏è Account Actions</div>
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
            <button class="btn btn-secondary" onclick="exportData()">üìä Export My Data</button>
            <button class="btn btn-secondary" onclick="clearCache()">üóëÔ∏è Clear Cache</button>
            <button class="btn btn-secondary" onclick="window.location.href='myitems.html'">üì¶ View Orders</button>
            <button class="btn btn-secondary" onclick="window.location.href='wishlist.html'">üíñ My Wishlist</button>
            <button class="btn btn-secondary" onclick="window.location.href='cart.html'">üõí My Cart</button>
            <button class="btn btn-secondary" onclick="window.location.href='reviews.html'">‚≠ê My Reviews</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="navbar.js"></script>

  <script>
    let userProfile = {};

    async function loadProfile() {
      try {
        const response = await fetch('/profile');
        if (response.status === 401) {
          alert('You must be logged in to view your profile.');
          window.location.href = 'login.html';
          return;
        }

        if (response.ok) {
          userProfile = await response.json();
          populateProfile(userProfile);
          updateStats(userProfile);
        } else {
          showMessage('Error loading profile', 'error');
        }
      } catch (error) {
        console.error('Error loading profile:', error);
        showMessage('Failed to load profile', 'error');
      }
    }

    function populateProfile(profile) {
      document.getElementById('username').value = profile.username || '';
      document.getElementById('email').value = profile.email || '';
      document.getElementById('fullName').value = profile.fullName || '';
      document.getElementById('phone').value = profile.phone || '';
    }

    function updateStats(profile) {
      document.getElementById('totalOrders').textContent = profile.totalOrders || 0;
      document.getElementById('totalSpent').textContent = `$${profile.totalSpent || 0}`;
      document.getElementById('memberSince').textContent = profile.memberSince || '2025';
    }

    function showMessage(text, type) {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
      setTimeout(() => {
        messagesDiv.innerHTML = '';
      }, 5000);
    }

    // Profile form submission
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const profileData = {
        email: document.getElementById('email').value,
        fullName: document.getElementById('fullName').value,
        phone: document.getElementById('phone').value
      };

      try {
        const response = await fetch('/profile', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(profileData)
        });

        if (response.ok) {
          showMessage('Profile updated successfully!', 'success');
          loadProfile(); // Reload profile
        } else {
          const error = await response.text();
          showMessage(error, 'error');
        }
      } catch (error) {
        console.error('Error updating profile:', error);
        showMessage('Failed to update profile', 'error');
      }
    });

    // Password form submission
    document.getElementById('passwordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        showMessage('New passwords do not match', 'error');
        return;
      }

      if (newPassword.length < 6) {
        showMessage('Password must be at least 6 characters long', 'error');
        return;
      }

      try {
        const response = await fetch('/change-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ currentPassword, newPassword })
        });

        if (response.ok) {
          showMessage('Password changed successfully!', 'success');
          document.getElementById('passwordForm').reset();
        } else {
          const error = await response.text();
          showMessage(error, 'error');
        }
      } catch (error) {
        console.error('Error changing password:', error);
        showMessage('Failed to change password', 'error');
      }
    });

    // Additional functions
    async function exportData() {
      try {
        const response = await fetch('/export-data');
        if (response.ok) {
          const data = await response.json();
          const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `${userProfile.username}_data.json`;
          a.click();
          URL.revokeObjectURL(url);
          showMessage('Data exported successfully!', 'success');
        }
      } catch (error) {
        showMessage('Failed to export data', 'error');
      }
    }

    function clearCache() {
      localStorage.clear();
      sessionStorage.clear();
      showMessage('Cache cleared successfully!', 'success');
    }

    // Initialize profile when page loads
    document.addEventListener('DOMContentLoaded', loadProfile);
  </script>
</body>
</html>
