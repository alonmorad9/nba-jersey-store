<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .product {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .product h3 {
      margin: 0;
    }

    .product p {
      margin: 5px 0;
    }

    .remove-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
    <body>
  <div class="form-container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h1>Your Cart</h1>
      <button onclick="goToStore()" style="padding: 8px 16px; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer;">
         Back to Store
      </button>
    </div>

    <div id="cartContainer"></div>
  </div>

  <script>
    async function loadCart() {
      const res = await fetch('/cart');
      if (res.status === 401) {
        alert("You must be logged in to view your cart.");
        window.location.href = 'login.html';
        return;
      }

      const products = await res.json();
      renderGroupedCart(products);
    }

    function goToStore() {
  window.location.href = 'store.html';
}


    function renderGroupedCart(products) {
      const container = document.getElementById('cartContainer');
      container.innerHTML = '';

      if (products.length === 0) {
        container.innerHTML = '<p>Your cart is empty.</p>';
        return;
      }

      // 拽抓 驻 ID 住驻专转 转
      const grouped = {};
      for (const p of products) {
        if (!grouped[p.id]) {
          grouped[p.id] = { ...p, quantity: 1 };
        } else {
          grouped[p.id].quantity++;
        }
      }

      Object.values(grouped).forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <h3>${p.name}</h3>
          <p>${p.description}</p>
          <p><strong>Quantity:</strong> ${p.quantity}</p>
          <button class="remove-btn" onclick="removeFromCart('${p.id}')">Remove one</button>
        `;
        container.appendChild(div);
      });
    }

    async function removeFromCart(productId) {
      const res = await fetch('/remove-from-cart', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ productId })
      });

      if (res.ok) {
        loadCart();
      } else {
        alert(await res.text());
      }
    }

    loadCart();
  </script>
</body>
</html>
