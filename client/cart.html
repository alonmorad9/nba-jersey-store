<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --primary-color: #17408B;
      --secondary-color: #C9082A;
      --accent-color: #F9A01B;
      --light-bg: #ffffff;
      --text-dark: #333333;
      --text-light: #ffffff;
      --border-color: #e0e0e0;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      --gradient-primary: linear-gradient(135deg, #17408B 0%, #C9082A 100%);
    }

    body.with-nav {
      padding-top: 70px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      min-height: 100vh;
    }

    .form-container {
      background: none;
      padding: 20px;
      border-radius: 0;
      box-shadow: none;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    /* Page Header */
    .page-header {
      text-align: center;
      margin-bottom: 40px;
      padding: 60px 30px;
      background: var(--gradient-primary);
      border-radius: 20px;
      color: var(--text-light);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .page-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% { transform: translateX(-50px) translateY(-50px); }
      100% { transform: translateX(50px) translateY(50px); }
    }

    .page-header h1 {
      font-size: 3em;
      margin-bottom: 15px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      color: var(--text-light) !important;
    }

    .page-header p {
      font-size: 1.2em;
      opacity: 0.9;
      position: relative;
      z-index: 1;
      color: var(--text-light) !important;
      margin: 0;
    }

    /* Cart Items Container */
    .cart-items-container {
      display: grid;
      gap: 25px;
      margin: 40px 0;
    }

    .cart-item {
      background: var(--light-bg);
      border: 3px solid transparent;
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 30px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .cart-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      border-color: var(--primary-color);
    }

    .cart-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: var(--gradient-primary);
    }

    .item-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .item-info {
      flex-grow: 1;
    }

    .item-name {
      font-size: 1.5em;
      font-weight: 700;
      color: var(--primary-color);
      margin: 0 0 10px 0;
    }

    .item-description {
      color: #666;
      font-size: 1em;
      margin-bottom: 15px;
    }

    .item-price {
      font-size: 1.3em;
      font-weight: 600;
      color: var(--secondary-color);
    }

    .quantity-badge {
      background: var(--gradient-primary);
      color: var(--text-light);
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 1.1em;
      min-width: 80px;
      text-align: center;
    }

    .item-actions {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      border-left: 4px solid var(--primary-color);
    }

    .actions-header {
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 15px;
      font-size: 1.1em;
    }

    .remove-controls {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .remove-controls label {
      font-weight: 500;
      color: var(--text-dark);
    }

    .quantity-input {
      width: 80px;
      padding: 8px 12px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .quantity-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(23, 64, 139, 0.1);
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .btn-remove {
      background: #6c757d;
      color: white;
    }

    .btn-remove:hover {
      background: #545b62;
      transform: translateY(-2px);
    }

    .btn-remove-all {
      background: var(--secondary-color);
      color: white;
    }

    .btn-remove-all:hover {
      background: #a91e2e;
      transform: translateY(-2px);
    }

    .item-total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 15px;
      margin-top: 15px;
      border-top: 2px solid #e9ecef;
    }

    .total-label {
      font-weight: 600;
      color: var(--text-dark);
    }

    .total-price {
      font-size: 1.4em;
      font-weight: 700;
      color: var(--primary-color);
    }

    /* Cart Summary */
    .cart-summary {
      background: var(--light-bg);
      border: 3px solid var(--accent-color);
      border-radius: 20px;
      padding: 30px;
      margin: 40px 0;
      text-align: center;
      box-shadow: var(--shadow);
    }

    .summary-total {
      font-size: 2em;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 25px;
    }

    .checkout-btn {
      background: var(--gradient-primary);
      color: var(--text-light);
      padding: 15px 40px;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: var(--shadow);
    }

    .checkout-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    /* Empty Cart */
    .empty-cart {
      text-align: center;
      padding: 80px 20px;
      color: #666;
    }

    .empty-cart-icon {
      font-size: 5em;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-cart h3 {
      font-size: 1.8em;
      margin-bottom: 15px;
      color: var(--text-dark);
    }

    .continue-shopping-btn {
      background: var(--accent-color);
      color: var(--text-dark);
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .continue-shopping-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* Loading animation */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      font-size: 1.2em;
      color: var(--primary-color);
    }

    .loading::after {
      content: '';
      width: 40px;
      height: 40px;
      border: 4px solid var(--border-color);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ===== DARK MODE STYLES FOR CART ===== */
    /* ONLY when dark-mode class is manually toggled */

    /* Manual dark mode class overrides */
    body.dark-mode.with-nav {
      background: linear-gradient(135deg, #121212 0%, #1a1a2e 100%) !important;
    }

    body.dark-mode .page-header {
      background: linear-gradient(135deg, #0d47a1 0%, #b71c1c 100%) !important;
    }

    body.dark-mode .cart-item {
      background: #1e1e1e !important;
      border-color: #333 !important;
      color: #f0f0f0;
    }

    body.dark-mode .item-name {
      color: #64b5f6 !important;
    }

    body.dark-mode .item-description {
      color: #cccccc !important;
    }

    body.dark-mode .item-price {
      color: #f44336 !important;
    }

    body.dark-mode .item-actions {
      background: #2a2a2a !important;
      border-left-color: #64b5f6 !important;
    }

    body.dark-mode .actions-header {
      color: #64b5f6 !important;
    }

    body.dark-mode .remove-controls label {
      color: #ffffff !important;
    }

    body.dark-mode .quantity-input {
      background-color: #2a2a2a !important;
      color: #fff !important;
      border-color: #555 !important;
    }

    body.dark-mode .cart-summary {
      background: #1e1e1e !important;
      border-color: #fbc02d !important;
      color: #f0f0f0;
    }

    body.dark-mode .summary-total {
      color: #64b5f6 !important;
    }

    body.dark-mode .total-price {
      color: #64b5f6 !important;
    }

    body.dark-mode .total-label {
      color: #f0f0f0 !important;
    }
  </style>
</head>
<body class="with-nav">
  <div class="form-container">
    <!-- Page Header -->
    <div class="page-header">
      <h1>üõí Your Cart</h1>
      <p>Review and manage your selected items</p>
    </div>

    <!-- Cart Container -->
    <div id="cartContainer">
      <div class="loading">Loading your cart...</div>
    </div>
  </div>

  <script src="navbar.js"></script>

  <script>
    async function loadCart() { // Load the cart contents
      const container = document.getElementById('cartContainer');

      try { // Fetch cart data
        const res = await fetch('/cart');
        if (res.status === 401) { // User not logged in
          alert("You must be logged in to view your cart.");
          window.location.href = 'login.html';
          return;
        }

        const products = await res.json(); // Parse the JSON response
        renderGroupedCart(products); // Render the cart contents

        // Update cart count in navbar
        if (window.updateCartCount) {
          window.updateCartCount();
        }
        
      } catch (error) {
        console.error('Error loading cart:', error);
        container.innerHTML = `
          <div class="empty-cart">
            <div class="empty-cart-icon">‚ö†Ô∏è</div>
            <h3>Error Loading Cart</h3>
            <p>There was an error loading your cart. Please try again.</p>
            <button class="continue-shopping-btn" onclick="location.reload()">Try Again</button>
          </div>
        `;
      }
    }

    function goToCheckout() { // Navigate to the checkout page
      window.location.href = 'checkout.html';
    }

    function renderGroupedCart(products) { // Render the cart contents
      const container = document.getElementById('cartContainer');
      container.innerHTML = '';

      if (products.length === 0) { // Check if the products array is empty
        container.innerHTML = `
          <div class="empty-cart">
            <div class="empty-cart-icon">üõí</div>
            <h3>Your cart is empty</h3>
            <p>Looks like you haven't added any jerseys yet. Start shopping to fill up your cart!</p>
            <button class="continue-shopping-btn" onclick="window.location.href='store.html'">
              üè¨ Continue Shopping
            </button>
          </div>
        `;
        return;
      }

      // Group products by ID
      const grouped = {};
      for (const p of products) {
        if (!grouped[p.id]) {
          grouped[p.id] = { ...p, quantity: 1 };
        } else {
          grouped[p.id].quantity++;
        }
      }

      // Generate HTML for each product
      let total = 0;
      const itemsContainer = document.createElement('div');
      itemsContainer.className = 'cart-items-container';

      // Create a cart item for each product
      Object.values(grouped).forEach(p => {
        const itemTotal = p.price * p.quantity;
        total += itemTotal;

        // Create a cart item element
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <div class="item-header">
            <div class="item-info">
              <h3 class="item-name">${p.name}</h3>
              <p class="item-description">${p.description}</p>
              <div class="item-price">$${p.price.toFixed(2)} each</div>
            </div>
            <div class="quantity-badge">${p.quantity} item${p.quantity > 1 ? 's' : ''}</div>
          </div>
          
          <div class="item-actions">
            <div class="actions-header">üóëÔ∏è Remove Items</div>
            <div class="remove-controls">
              <label for="removeQty-${p.id}">Remove quantity:</label>
              <input type="number" id="removeQty-${p.id}" class="quantity-input" min="1" max="${p.quantity}" value="1">
              <button class="btn btn-remove" onclick="removeQuantityFromCart('${p.id}')">Remove</button>
              <button class="btn btn-remove-all" onclick="removeAllFromCart('${p.id}')">Remove All</button>
            </div>
          </div>
          
          <div class="item-total">
            <span class="total-label">Item Total:</span>
            <span class="total-price">$${itemTotal.toFixed(2)}</span>
          </div>
        `;
        itemsContainer.appendChild(cartItem);
      });

      // Append the items container to the main cart container
      container.appendChild(itemsContainer);

      // Cart Summary
      const summary = document.createElement('div');
      summary.className = 'cart-summary';
      summary.innerHTML = `
        <div class="summary-total">Cart Total: $${total.toFixed(2)}</div>
        <button class="checkout-btn" onclick="goToCheckout()">
          ‚úÖ Proceed to Checkout
        </button>
      `;
      container.appendChild(summary);
    }

    // Remove all items of a specific product from the cart
    async function removeAllFromCart(productId) {
      if (!confirm('Are you sure you want to remove all of this item from your cart?')) {
        return;
      }

      // Remove all items of the product from the cart
      try {
        const res = await fetch('/remove-all-from-cart', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ productId })
        });

        // Check if the response is successful
        if (res.ok) {
          loadCart(); // Reload cart
        } else { // Handle errors
          alert(await res.text());
        }
      } catch (error) {
        console.error('Error removing from cart:', error);
        alert('Error removing item from cart');
      }
    }

    // Remove a specific quantity of a product from the cart
    async function removeQuantityFromCart(productId) {
      const input = document.getElementById(`removeQty-${productId}`);
      const quantity = parseInt(input.value);

      // Validate quantity
      if (!quantity || quantity < 1) {
        alert("Please enter a valid quantity.");
        return;
      }

      // Remove the specified quantity from the cart
      try {
        const res = await fetch('/remove-from-cart', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ productId, quantity })
        });

        if (res.ok) {
          loadCart(); // Reload cart
        } else {
          alert(await res.text());
        }
      } catch (error) {
        console.error('Error removing from cart:', error);
        alert('Error removing item from cart');
      }
    }

    // Initialize cart when page loads
    document.addEventListener('DOMContentLoaded', loadCart);
  </script>
</body>
</html>
