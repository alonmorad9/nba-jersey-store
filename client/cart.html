<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .product {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .product h3 {
      margin: 0;
    }

    .product p {
      margin: 5px 0;
    }

    .remove-all-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .remove-all-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
    <body>
  <div class="form-container">
    <h1 style="text-align: center;">Your Cart</h1>


    <div id="cartContainer"></div>
    <div style="text-align: center; margin-top: 20px;">
  <button onclick="goToCheckout()" style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
    Proceed to Checkout
  </button>
</div>

  </div>

  <script src="navbar.js"></script>

  <script>
    async function loadCart() {
      const res = await fetch('/cart');
      if (res.status === 401) {
        alert("You must be logged in to view your cart.");
        window.location.href = 'login.html';
        return;
      }

      const products = await res.json();
      renderGroupedCart(products);
    }

function goToCheckout() {
  window.location.href = 'checkout.html';
}



    function renderGroupedCart(products) {
  const container = document.getElementById('cartContainer');
  container.innerHTML = '';

  if (products.length === 0) {
    container.innerHTML = '<p>Your cart is empty.</p>';
    return;
  }

  const grouped = {};
  for (const p of products) {
    if (!grouped[p.id]) {
      grouped[p.id] = { ...p, quantity: 1 };
    } else {
      grouped[p.id].quantity++;
    }
  }

  let total = 0;

  Object.values(grouped).forEach(p => {
    const itemTotal = p.price * p.quantity;
    total += itemTotal;

    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
      <h3>${p.name}</h3>
      <p>${p.description}</p>
      <p><strong>Price:</strong> $${p.price.toFixed(2)}</p>
      <p><strong>Quantity:</strong> ${p.quantity}</p>
      <p><strong>Total:</strong> $${itemTotal.toFixed(2)}</p>
      <div class="quantity-selector">
  <label for="removeQty-${p.id}"><strong>Remove quantity:</strong></label>
  <input type="number" id="removeQty-${p.id}" class="quantity-input" min="1" max="${p.quantity}" value="1">
  <button class="remove-btn" onclick="removeQuantityFromCart('${p.id}')">Remove</button>
  <button class="remove-all-btn" onclick="removeAllFromCart('${p.id}')">Remove All</button>
</div>

    `;
    container.appendChild(div);
  });

  const summary = document.createElement('div');
  summary.style = "margin-top: 20px; font-weight: bold; text-align: right;";
  summary.innerText = `Cart Total: $${total.toFixed(2)}`;
  container.appendChild(summary);
}

async function removeAllFromCart(productId) {
  const res = await fetch('/remove-all-from-cart', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ productId })
  });

  if (res.ok) {
    loadCart();
  } else {
    alert(await res.text());
  }
}


async function removeQuantityFromCart(productId) {
  const input = document.getElementById(`removeQty-${productId}`);
  const quantity = parseInt(input.value);

  if (!quantity || quantity < 1) {
    alert("Please enter a valid quantity.");
    return;
  }

  const res = await fetch('/remove-from-cart', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ productId, quantity })
  });

  if (res.ok) {
    loadCart();
  } else {
    alert(await res.text());
  }
}




    async function removeFromCart(productId) {
      const res = await fetch('/remove-from-cart', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ productId })
      });

      if (res.ok) {
        loadCart();
      } else {
        alert(await res.text());
      }
    }

    loadCart();
  </script>
</body>
</html>
