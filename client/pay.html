<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .pay-btn {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .pay-btn:hover {
      background-color: #218838;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Payment</h1>
    <div id="itemsSummary"></div>

    <form id="payForm">
      <div class="form-group">
        <label>Full Name:</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Card Number:</label>
        <input type="text" required pattern="\\d{16}" title="16 digit card number">
      </div>
      <div class="form-group">
        <label>Expiry Date:</label>
        <input type="month" required>
      </div>
      <div class="form-group">
        <label>CVV:</label>
        <input type="text" required pattern="\\d{3}" title="3 digit CVV">
      </div>

      <button type="submit" class="pay-btn">Pay</button>
    </form>
  </div>

  <script>
    let checkoutItems = [];

    async function loadItems() {
      const raw = sessionStorage.getItem('checkoutItems');
      if (!raw) {
        alert("No items selected.");
        window.location.href = 'checkout.html';
        return;
      }

      checkoutItems = JSON.parse(raw);

      // שליפת פרטים מלאים מהשרת
      const res = await fetch('/cart');
      const cartItems = await res.json();

      const filtered = cartItems.filter(p => checkoutItems.includes(p.id));
      const container = document.getElementById('itemsSummary');
      let total = 0;

      container.innerHTML = filtered.map(p => {
        total += p.price;
        return `<div class="item"><strong>${p.name}</strong> - $${p.price.toFixed(2)}</div>`;
      }).join('');

      container.innerHTML += `<p><strong>Total to pay:</strong> $${total.toFixed(2)}</p>`;
    }

    document.getElementById('payForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      // תשלום מדומה
      const res = await fetch('/checkout', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ items: checkoutItems })
      });

      if (res.ok) {
        sessionStorage.removeItem('checkoutItems');
        window.location.href = 'thankyou.html';
      } else {
        alert(await res.text());
      }
    });

    loadItems();
  </script>
</body>
</html>
